<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Portfólio Pessoal (CV online) - Caio Cabral</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre-mim.html">Sobre Mim</a></li>
                    <li><a href="formacao.html">Formação e Idiomas</a></li>

                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn">Enviar Mensagem</button>
                </form>
                <p class="social-intro">Você também pode me encontrar nas redes sociais:</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/caio-cabral-programmer/" target="_blank">LinkedIn</a>
                    <a href="https://github.com/Caio-Cabral-Programmer" target="_blank">GitHub</a>
                </div>
            </div>
        </section>
    </main>
